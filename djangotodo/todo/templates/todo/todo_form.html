{% extends 'todo/base.html' %}

{% block header %}
<h1>タスクの作成/編集</h1>
{% endblock header %}

{% block content %}
<form action="" method="POST">{% csrf_token %}
    <table class="table">
        <tbody>
            <tr>
                <th>
                    <label for="id_title">タスク名:</label>
                </th>
                <td>
                    <input type="text" name="title" maxlength="30" required id="id_title">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="id_description">詳細:</label>    
                </th>
            <td>
                <textarea name="description" cols="40" rows="10" id="id_description"></textarea>
            </td>
        </tr>
        <tr>
            <th>
                <label for"id_deadline">締め切り:</label>
            </th>
            <td>
                <input type="date" name="deadline" required id="id_deadline">
            </td>
        </tr>
    </tbody>
    </table>
    <a class="btn btn-outline-secondary" href="{% url 'list' %}" role="button">戻る</a>
    <input class="btn btn-success" type="submit" value="送信">
</form>
{% endblock content %}
