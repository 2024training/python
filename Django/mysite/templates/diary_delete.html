{% extends 'base.html' %}
{% block content %}
<style type="text/css">
    h2{
        border-bottom:1px solid black;
    }
    .本文{
        border:1px dotted black;
    }
    .notbutton{
        border-color:rgba(0,0,0,0);}
    .submit_button1{
        box-sizing:border-box;
        height:50px;
        width:100px;
        line-height:25px;
        float:left;
    }
    form{
        display:inline;
    }
    .横{
        position: absolute;
        top:100%;
        left:50%;
        transform:translate(-50%);
    }
</style>
<div class="waku">
    <h3>この日記を削除してもよろしいですか？</h3>
<p>{{ diary.date.month }}月{{ diary.date.day }}日</p>
<h2>{{ diary.title }}</h2>
<p class="本文">{{ diary.text }}</p>
<div class="横">
<form method="post">
    {% csrf_token %}
    <input type="submit" class="submit_button1 notbutton" value="はい">
</form>
<a class="submit_button1" href="{% url 'diary:diary_list' %}">いいえ</a></p>
</div>
{% endblock %}
