{% extends 'base.html' %}
{% block content %}
<style type="text/css">
        body{
                background-color: #000;
                text-align: center   
        }
.spinner{
        position: fixed;
        top: calc(50%-50px);
        left: calc(50%-50px);

        width: 100px;
        height: 100px;
        border-top: 14px solid pink;
        border-right: 14px solid pink;
        border-bottom: 14px solid indigo;
        border-left: 14px solid red;
        border-radius: 50%;
        animation-name: spin;
        animation-duration: 0.15s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
}

@keyframes spin{
        0%{
                transform: rotate(0deg);
        }

        100%{
                transform: rotate(360deg);
        }
}
        
</style>
        <div class="spinner"></div>
        {% endblock %}
