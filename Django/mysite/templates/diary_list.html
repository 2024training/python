{% extends 'base.html' %}
{% block content %}
<style type="text/css">
ul {
    display: inline;
    flex-direction: column;
    align-items: center; /* リストアイテムを横方向に中央揃え */
    padding: 0;
    margin: 0;
    list-style-type: none; /* リストのマーカーを削除 */
}

li {display:inline;
    padding: 10px 0;
    width: 200px;
    text-align: center; /* テキストを中央揃え */
}
h3{
    display: inline-block;
    border-bottom: 2px solid rgba(150, 150, 150, 0.3);
    margin-bottom:20px;
    
}
    .submit_list{
        display:inline-block;
        color:black;
        padding: 5px;
        width: 400px;
        height:30px;
        border-radius: 25px;
        background-color:greenyellow;
        transition: all ease-in-out 0.1s;
        overflow:hidden;
    }
    .submit_list:hover{
        background-color:green;
        color:#FFF;
        text-decoration:none;
    }
    .検索{padding:1px 3px;
        border-color:rgba(0,0,0,0);}
    
    </style>
<div class="waku">
<h3>{{ request.user.username }}さんの投稿</h3>
<div class="event"><form class="隠す" method="post">{% csrf_token %}
    <input type="text" name="search_text" >
    <button type="submit" class="submit_button1 検索">検索</button></form></div>
{% if search_text %}<div>「{{ search_text }}」が含まれる日記</div>{% endif %}
{% if message %}<div>{{ message }}</div>{% endif %}
<div><ul>
{% for item in diary %}
<li>
    <a class="submit_list" href="{% url 'diary:diary_detail' pk=item.pk %}">{{ item.title }}</a>
</li>
{% endfor %}
</ul></div>
<a class="submit_button1" href="{% url 'diary:index' %}">戻る</a></div>
{% endblock %}
