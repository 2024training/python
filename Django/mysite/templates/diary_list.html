{% extends 'base.html' %}
{% block content %}
<style type="text/css">
        .枠{
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-block;
            border-radius:10%;
            padding: 20px 100px;
            margin: 0;
            text-align: center;
        }
ul{
    
    display: flex;
    flex-direction: column;
    text-align: center;
    align-items: center;    
    justify-content: center;
    padding: 0 500px;
}
li{
    list-style-type: none;
    display: inline;
    vertical-align: top;
    padding: 10px;
    width: 200px;
    
}
.user{
    border-bottom: 2px solid rgba(150, 150, 150, 0.3);
    display: inline-block;
    margin-top: 20px;
    margin-bottom:20px;
}

.submit_button{
        color:black;
        text-decoration:none;
        padding: 5px;
        border-radius: 25px;
        background-color:skyblue;
        transition: all ease-in-out;
    }
    .submit_button:hover{
        background-color:blue;
        color:#FFF;
        text-decoration:none;
    }
    .submit_list{
        display:inline-block;
        color:black;
        padding: 5px;
        width: 100px;
        height:30px;
        border-radius: 25px;
        background-color:greenyellow;
        transition: all ease-in-out;
    }
    .submit_list:hover{
        background-color:green;
        color:#FFF;
        text-decoration:none;
    }
    </style>
<div class="枠">
<div class="user">{{ request.user.username }}さんの投稿</div>
<div class="event"><form class="隠す" method="post">{% csrf_token %}<input type="text" name="search_text" ><button type="submit">検索</button></form></div>
{% if search_text %}<div>「{{ search_text }}」が含まれる日記</div>{% endif %}
{% if message %}<div>{{ message }}</div>{% endif %}
<ul>
{% for item in diary %}
<li>
    <a class="submit_list" href="{% url 'diary:diary_detail' pk=item.pk %}">{{ item.title }}</a>
</li>
{% endfor %}
</ul>
<a class="submit_button" href="{% url 'diary:index' %}">戻る</a></div>
{% endblock %}
